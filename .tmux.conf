
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"


##General

set -g set-clipboard on
set -g mouse on
set -g status-interval 3
set -g detach-on-destroy off
set -sg escape-time 5

# Prefix Key
unbind C-b
set -g prefix C-q

# Reload source file
unbind r
bind r source-file ~/.tmux.conf

# Split horizontally
unbind %
bind \\ split-window -h -c "#{pane_current_path} "

# Split vertically
unbind \"
bind - split-window -v -c "#{pane_current_path}"

# New window in same path
bind c new-window -c "#{pane_current_path}"

# Use vim arrow keys to resize
# bind -r j resize-pane -D 5
# bind -r k resize-pane -U 5
# bind -r l resize-pane -R 5
# bind -r h resize-pane -L 5
# bind -r m resize-pane -Z # M key to maximize pane

# Enable vi mode to allow vim movements
set-window-option -g mode-keys vi

# Start selection with "v"
bind-key -T copy-mode-vi 'v' send -X begin-selection

# Copy text with "y"
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "pbcopy"

# Don't exit copy mode when dragging with mouse
unbind -T copy-mode-vi MouseDragEnd1Pane

# Start windows and panes at 1 not 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

set-option -g status-position top

## tmux plugin manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

## Additional plugins
set -g @plugin 'christoomey/vim-tmux-navigator'    # Enable vim keys for pane navigation
set -g @plugin 'tmux-plugins/tmux-ressurect'        # Persist tmux sessions after reboot
set -g @plugin 'tmux-plugins/tmux-continuum'        # Automatically saves sessions every 15 minutes
set -g @plugin 'hendrikmi/tmux-cpu-mem-monitor'  # CPU and memory info


# Custom theme 
bg="#3B4252"
default_fg="#D8DEE9"
session_FG="#A3BE8C"
session_selection_fg="##3B4252"
session_selection_bg="#81A1C1"
active_window_fg="#88C0D0"
active_pane_border="#abb2bf"

set -g status-right " #{cpu -i 3} |  #{mem}"
set -g @ressurect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g status-style "bg=${bg}"
set -g status-left "#[fg=${session_fg}, bold, bg=${bg}]  #S"
set -g window-status-current-format "#[fg=${active_window_fg}, bg=default]  #I:#W"
set -g window-status-last-style "fg=${default_fg},bg=default"
set -g pane-border-style "fg=brightblack,bg=default"

set -g status-justify centre
set -g status-right-length 200
set -g status-left-length 200


# KEEP AT THE BOTTOM ->
run '~/.tmux/plugins/tpm/tpm'




